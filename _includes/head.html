<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }} | {{ page.title }}</title>
  <meta http-equiv="Content-Language" content="en-us" >
  <meta name="author" content="{{ site.author }}" >
  <meta name="keywords" content="{{ site.keywords}}" >
  <meta name="description" content="{{ site.description }}">
  <link rel="shortcut icon" type="image/x-icon" href="{{site.url}}/favicon.ico">
  
  <link rel="stylesheet" href="{{ site.url }}/css/main.css" type="text/css">

  <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ site.name }}" href="{{ site.url }}/feed.xml" />

  {% include google-analytics.html %}

</head>
