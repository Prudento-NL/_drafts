---
layout: default
---

<div class="header">
    <h1>{{ site.title }}</h1>
    <ul>
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="blog">
    <h1>Notes:</h1>
    <ul>
        {% for post in site.notes %}
        <li>
            <!--<span class="date">{{ post.date | date: '%Y %b %d' }}</span> - --><a href="{{ post.url }}">{{ post.title }}</a>
            <!-- <li>tags?</li>-->
            <!-- add sort via list.js -->
        </li>
        {% endfor %}
    </ul>
</div>
